<!DOCTYPE html>
<html>
<head>
    <title>WordCloud with Mask</title>
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.1.0/src/wordcloud2.js"></script>
</head>
<body>
    <!-- マスク画像（非表示） -->
    <img id="mask" src="steve-jobs-black-silhouette.png" style="display: none;" />

    <!-- ワードクラウド描画領域 -->
    <canvas id="wordcloud"></canvas>

            const mask = document.getElementById('mask');
            const canvas = document.getElementById('wordcloud');

            // canvasサイズをマスク画像に合わせる
            canvas.width = mask.naturalWidth;
            canvas.height = mask.naturalHeight;

              list: [
              // プログラミング言語

              ['Next.js', 39], ['Nuxt.js', 37], ['Redux', 35], ['WebGL', 33],
              ['Three.js', 31], ['D3.js', 29], ['jQuery', 27], ['Bootstrap', 25],
              
              // バックエンド

              ['Express', 41], ['Laravel', 39], ['ASP.NET', 37], ['FastAPI', 35],

              ['GAN', 30], ['NLP', 28], ['Computer Vision', 26], ['Reinforcement Learning', 24],

              ['Agile', 15], ['Scrum', 14], ['Kanban', 13], ['DevOps', 12],
