name: PythonBuild

on:
  push:
    branches: [ main ]
    paths: 
      - 'main.py'
      - 'assets/**'
  schedule:
    - cron: '0 15 * * *'  # 日本時間 24:00
  workflow_dispatch:       # ★★ 手動実行を追加 ★★

jobs:
  windows-build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    # ビルド環境準備
    - name: Set up build tools
      run: |
        choco install mingw -y
        pip install wheel

    # PyInstallerブートローダー再構築
    - name: Prepare custom PyInstaller
      shell: cmd
      run: |
        git clone https://github.com/pyinstaller/pyinstaller.git
        cd pyinstaller/bootloader
        python ./waf distclean all --target-arch=64bit
        pip install wheel
        cd pyinstaller
        pip install .

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        architecture: x64

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # UPX無効化を追加
    - name: Build Windows executable
      shell: cmd
      run: |
        pyinstaller --onefile ^
                    --noupx ^
                    --name wordcloud-windows.exe ^
                    --add-data "assets;assets" ^
                    --hidden-import=janome.tokenizer ^
                    --hidden-import=wordcloud ^
                    main.py

    - name: Copy assets into dist
      shell: cmd
      run: |
        xcopy /E /I /Y assets dist\assets

    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: wordcloud-windows
        path: dist/**
        if-no-files-found: error
